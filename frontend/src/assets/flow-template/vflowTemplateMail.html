<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tabella per invito mail">
    <meta name="author" content="liveBox Team">
    <link rel="icon" href="favicon.ico">

  <body id="mail-browser">
    <table style="border-collapse: collapse; border-spacing: 0; width: 100%; background: #f0f0f0; font-family: 'roboto', Arial, Helvetica, sans-serif;">
      <thead style="width: 100%;">
        <tr style="width: 100%;">
          <th colspan="3" style="font-size: 12px;padding: 20px;font-weight: normal;">
            <p><img src="{BASEURL}assets/loghi_apps_main/png/vflow-principale.png" style="width:auto; height: 25px;" /></p>
            <p style="margin:0;">Business workflow management VDesk tool</p>
          </th>
        </tr>
      </thead>
      <tbody style="width: 100%;">
        <tr style="width: 100%">
          <td style="width: auto"></td>
          <td style="width: 600px;">

            <table style="width: 100%; border-collapse: collapse; border-spacing: 0; box-shadow: 2px 2px 8px 0px rgba(0,0,0,.25);-webkit-box-shadow: 2px 2px 8px 0px rgba(0,0,0,.25); font-size: 12px; line-height: 16px;">
              <thead style="width: 100%; color: #fff;">
                <tr style="background-color: #00396A; width: 100%">
                  <th colspan="3" style="padding: 10px;border-top-left-radius: 5px;border-top-right-radius: 5px;font-size: 18px;text-align: center;">
                    <p style="margin: 10px 0 0 0;">{HEADER}</p>
                    <p style="font-weight: normal;font-size: 12px;margin: 10px 0 10px 0;color: #fff">{HEADERDESCRIPTION}</p>
                  </th>
                </tr>
              </thead>
              <tbody style="width: 100%;background: #fff;">
                <tr style="width: 100%;" >
                  <td valign="top" style="width: 20%; text-align: center; padding: 30px 0 0 0;">
                    <img src="{BASEURL}assets/flow-template/icons/article-black-18dp-@2x.png" style="width: 24px;height: 24px;margin-left: 30px;" width="24px" height="24px" /></td>
                  <td colspan="2" valign="top" style="width: 80%; padding: 30px 10px 10px 0;"> 
                    <p style="font-size: 14px;font-weight: bold;margin: 0 0 0 0;">{PROCESS}</p>
                  </td>
                </tr>  
                <tr style="width: 100%">
                  <td valign="top" style="width: 20%; text-align: center; padding: 0;"></td>
                  <td colspan="2" valign="top" style="width: 80%; padding: 0 10px 10px 0;">{PROCESSDESCRIPTION}</td>
                </tr>                         
                <tr style="width: 100%">
                  <td valign="top" style="width: 20%; text-align: center; padding: 10px 0 10px 0;"><img src="{BASEURL}assets/flow-template/icons/calendar_today-black-48dp.png" style="width: 24px;height: 24px;margin-left: 30px;" width="24px" height="24px" /></td>
                  <td colspan="2" valign="top" style="width: 80%; padding: 12px 10px 5px 0;">
                      <p style="font-size: 12px;line-height: 16px;margin: 0 0 0 0;padding: 0 0 10px 0;color: #222;;">{CREATIONDATE}</p>
                  </td>
                </tr>
                <tr style="width: 100%;height: 100px;">
                  <td valign="top" style="width: 20%; text-align: center; padding: 10px 0 10px 0;"><img src="{BASEURL}assets/flow-template/icons/link-24px@2x.png" style="width: 24px;height: 24px;margin-left: 30px;" width="24px" height="24px" /></td>
                  <td colspan="2" valign="top" style="width: 80%; padding: 12px 10px 5px 0;">
                    <p style="font-size: 12px; line-height: 16px;margin: 0 0 0 0;padding: 0 0 10px 0;color: #222;">{LINKTITLE}</p>
                    <p style="font-size: 12px; color:#00b9b3;line-height: 16px;margin-top: 0;"><a style="color:#00b9b3; text-decoration:none;" href="{LINK}" target="_blank">{LINK}</a></p>                  
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td style="width: auto"></td>
        </tr>
        <tr style="width: 100%">
          <td style="padding: 10px;"></td>
          <td style="text-align: center;padding: 10px; font-size: 9px;">

            Leggi la nostra <a href="#m_-17500463592208758_" style="color:#00b9b3;text-decoration:none">Informativa sulla privacy</a>
          </td>
          <td style="padding: 10px;"></td>
        </tr>
        <tr style="width: 100%">
          <td style="padding: 10px;"></td>
          <td style="text-align: center;padding: 10px 10px 40px 10px;">
            <img src="{BASEURL}assets/flow-template/icons/vdesk-logo-footer.png" style="width:auto; height: 45px;" />
            
          </td>
          <td style="padding: 10px;"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
