<html>
	<head>
		<meta charset="UTF-8">
		<title>Custom Checkbox & Radio Example</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
		<link type="text/css" rel="stylesheet" href="custom-checkbox-radio.css">
		
		<style type="text/css">
			/* This is kind of required for a properly display. Foundation 6 includes it */
				html{box-sizing: border-box;}
				*, ::after, ::before{box-sizing: inherit;}
				
			/* This is not important, just some styles to display it better! */			
				body{font-family:"Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;}
				#title{width: 100%;max-width:1000px;margin:0 auto;text-align:center;box-sizing: border-box;}
				#title h1{font-weight: 900;font-size: 100px;color:#636363;}
				h2.demo-title{text-align:left;font-weight:500;font-size:32px;color:#636363;}
				.demo{width: 100%;margin:0 auto;max-width:1000px;box-sizing:border-box;}
				.demo .demo-section{width:100%;max-width:330px;float:left;}
				.demo .demo-section .checkbox,.demo .demo-section .radio{margin-top:1em;}
				@media only screen and (max-width:1000px){
					.demo .demo-section{width:100%;max-width:100%;padding:2em;}
					.demo .demo-title{text-align:center;}
				}

				
				
		</style>
	</head>
	<body>
		<div id="title">
			<h1>Custom Checkbox & Radio</h1>
		</div>
		<div class="demo">
			<div>
				<h2 class="demo-title">Changes</h2>
				<ul>
					<li>26/01: Added support for radio inputs</li>
					<li>13/01: Fixed the line break if label is too long</li>
					<li>13/01: Fixed unclickable links in label</li>
				</ul>
			</div>
			<div class="demo-section">
				<h2 class="demo-title">Choose the size</h2>
				<div class="checkbox tiny">
					<div class="checkbox-container">
						<input id="checkbox-tiny" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-tiny">Tiny checkbox</label>
				</div>
				<div class="checkbox small">
					<div class="checkbox-container">
						<input id="checkbox-small" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-small">Small checkbox</label>
				</div>
				<div class="checkbox medium">
					<div class="checkbox-container">
						<input id="checkbox-medium" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-medium">Medium checkbox (default)</label>
				</div>
				<div class="checkbox large">
					<div class="checkbox-container">
						<input id="checkbox-large" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-large">Large checkbox</label>
				</div>
			</div>
			<div class="demo-section">
				<h2 class="demo-title">Choose the state</h2>
				<div class="checkbox">
					<div class="checkbox-container">
						<input id="checkbox-checked" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-checked">Checked checkbox</label>
				</div>
				<div class="checkbox">
					<div class="checkbox-container">
						<input id="checkbox-unchecked" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-unchecked">Unchecked checkbox</label>
				</div>
				<div class="checkbox disabled">
					<div class="checkbox-container">
						<input id="checkbox-disabled-checked" checked type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<!-- Note label has no attribute "for" -->
					<label>Checked disabled checkbox</label>
				</div>
				<div class="checkbox disabled">
					<div class="checkbox-container">
						<input id="checkbox-disabled-unchecked" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<!-- Note label has no attribute "for" -->
					<label>Unchecked disabled checkbox</label>
				</div>
			</div>
			<div class="demo-section">
				<h2 class="demo-title">Choose the style</h2>
				
				<div class="checkbox">
					<div class="checkbox-container">
						<input id="checkbox-default" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-default">Default</label>
				</div>
				<div class="checkbox rounded-3">
					<div class="checkbox-container">
						<input id="checkbox-rounded-3" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-3">Rounded 3</label>
				</div>
				<div class="checkbox rounded-6">
					<div class="checkbox-container">
						<input id="checkbox-rounded-6" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-6">Rounded 6</label>
				</div>
				<div class="checkbox rounded-8">
					<div class="checkbox-container">
						<input id="checkbox-rounded-8" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-8">Rounded 8</label>
				</div>
				<div class="checkbox rounded-10">
					<div class="checkbox-container">
						<input id="checkbox-rounded-10" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-10">Rounded 10</label>
				</div>
				<div class="checkbox rounded-16">
					<div class="checkbox-container">
						<input id="checkbox-rounded-16" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-16">Rounded 16</label>
				</div>
				<div class="checkbox rounded-22">
					<div class="checkbox-container">
						<input id="checkbox-rounded-22" type="checkbox" />
						<div class="checkbox-checkmark"></div>
					</div>
					<label for="checkbox-rounded-22">Rounded 22 (required to round large)</label>
				</div>
			</div>
		
		
			
			<div class="demo-section">
				<h2 class="demo-title">Choose the size</h2>
				<div class="radio tiny">
					<div class="radio-container">
						<input id="radio-tiny" checked name="radiosize" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-tiny">Tiny radio</label>
				</div>
				<div class="radio small">
					<div class="radio-container">
						<input id="radio-small"  name="radiosize" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-small">Small radio</label>
				</div>
				<div class="radio medium">
					<div class="radio-container">
						<input id="radio-medium"  name="radiosize" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-medium">Medium radio (default)</label>
				</div>
				<div class="radio large">
					<div class="radio-container">
						<input id="radio-large" name="radiosize" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-large">Large radio</label>
				</div>
			</div>
			<div class="demo-section">
				<h2 class="demo-title">Choose the state</h2>
				<div class="radio">
					<div class="radio-container">
						<input id="radio-checked" checked name="radiostate1" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-checked">Checked radio</label>
				</div>
				<div class="radio">
					<div class="radio-container">
						<input id="radio-unchecked" name="radiostate1" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<label for="radio-unchecked">Unchecked radio</label>
				</div>
				<div class="radio disabled">
					<div class="radio-container">
						<input id="radio-disabled-checked" checked name="radiostate2" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<!-- Note label has no attribute "for" -->
					<label>Checked disabled radio</label>
				</div>
				<div class="radio disabled">
					<div class="radio-container">
						<input id="radio-disabled-unchecked" name="radiostate2" type="radio" />
						<div class="radio-checkmark"></div>
					</div>
					<!-- Note label has no attribute "for" -->
					<label>Unchecked disabled radio</label>
				</div>
			</div>
		
		
		</div>
	</body>
</html>
