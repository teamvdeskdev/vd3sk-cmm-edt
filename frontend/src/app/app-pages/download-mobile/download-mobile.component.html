<div id="download">

  <div class="innerHeader">
    <img class="logo" src="assets/loghi_apps_main/png/vdesk-principale.png">
    <div class="subtitle">
      {{langService.dictionary.download_mobile_apps}}
    </div>
  </div>

  <div class="app-list">

    <table mat-table [dataSource]="dataSource">

      <!-- Icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> Icon </th>
        <td mat-cell *matCellDef="let element" class="icon"> <mat-icon >{{element.icon}}</mat-icon> </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="name"> {{element.name}} </td>
      </ng-container>
    
      
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element" class="label"> 
          <button class="download" (click)="download(element.name)"> 
            <div class="text-button">{{element.label}}</div>
            <mat-icon class="download-icon" >file_download</mat-icon> 
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf='appList.length == 0' class="noData">
      {{langService.dictionary.no_app}}
    </div>
  </div>
  

</div>
