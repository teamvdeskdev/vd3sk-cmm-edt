<div class="tableDiv">

    <ngx-spinner *ngIf="isLoading"
      bdColor = "rgba(0,0,0,0)"
      size = "default"
      color = "#00B9B3"
      type = "triangle-skew-spin"
      [fullScreen] = "false" >
    </ngx-spinner>

    <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- ID Column -->
      <!-- Usually this column is always hidden -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="signature-table-Id">Id</th>
        <td mat-cell *matCellDef="let element" class="signature-table-Id">{{element.Id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Identifier">
        <th mat-header-cell *matHeaderCellDef class="head">{{dictSignatureService}}</th>
        <td mat-cell *matCellDef="let element">{{element.Identifier}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="head">Email</th>
        <td mat-cell *matCellDef="let element">{{element.Email}}</td>
      </ng-container>

      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="usertableAccountname head">Username</th>
        <td mat-cell *matCellDef="let element">{{element.Username}}</td>
      </ng-container>

      <!-- OTHERS Column -->
      <ng-container matColumnDef="others">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="signature-table-others head"></th>
        <td mat-cell *matCellDef="let element" class="signature-table-others">
          <div class="divmenu">
            <i class="material-icons" [matMenuTriggerFor]="menu">more_horiz</i>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editAccount(element)">{{dictEdit}}</button>
                <button mat-menu-item (click)="deleteAccount(element.Id)">{{dictDelete}}</button>
            </mat-menu>
          </div>          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="row.hide"></tr>
    </table>
  </div>
