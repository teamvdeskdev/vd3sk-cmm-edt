<div id="shared-by-others">
    <ngx-spinner *ngIf="!done"
        bdColor = "rgba(0,0,0,0)"
        size = "default"
        color = "#00B9B3"
        type = "triangle-skew-spin"
        [fullScreen] = "false" >
    </ngx-spinner>

    <ng-container>
        <div id="shared-by-others-main">
            <app-shares-table *ngIf="(!noData && done) && dataValue.length>0" [pageFavorite]="pageFavorite" [getpage]="getpage" [dataValue]="dataValue"></app-shares-table>

            <div class="noData" *ngIf="noData && done"> 
                <mat-icon> share </mat-icon>
                <h3> {{dictNoSharedByOthersH3}} </h3>
                <p> {{dictNoSharedByOthersP}} </p>
            </div>
        </div>
        <app-sidebar [page]="getpage"></app-sidebar>
    </ng-container>
</div>
