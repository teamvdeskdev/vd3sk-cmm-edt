<div id="vpec">
    <ngx-spinner *ngIf="!done"
        bdColor = "rgba(0,0,0,0)"
        size = "default"
        color = "#00B9B3"
        type = "triangle-skew-spin"
        [fullScreen] = "false" >
    </ngx-spinner>

    <ng-container>
        <div id="vpecmain">
            <app-vpec-table *ngIf="!noData && done" 
                [pageFavorite]="pageFavorite" 
                [dataValue]="dataValue"
                (deletemail)="deleteUnusedMail($event)">
            </app-vpec-table>
            <app-no-data *ngIf="noData && done" [page]="getpage"></app-no-data>
        </div>
        <app-sidebar [page]="getpage"></app-sidebar>
    </ng-container>
</div>
