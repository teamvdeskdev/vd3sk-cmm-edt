<div class="title">
    <span> {{ langService.dictionary.create_group }} </span>
    <mat-icon (click)="onNoClick()"><i class="material-icons"> close </i></mat-icon>
</div>
    
<div class="subtitle">
    <span> {{ langService.dictionary.new_group_name }} </span>
</div>
  
<div class="input">
    <mat-form-field class="example-form-field">
        <mat-label>{{langService.dictionary.name}}</mat-label>
        <input matInput [(ngModel)]=inputvalue>
    </mat-form-field>
</div>
  
<div class="buttonsdialog">
    <div class="return" (click)="onNoClick()"><span> {{ langService.dictionary.undo }} </span></div>
    <div class="save" (click)="onConfirmClick()"><span> {{ langService.dictionary.confirm }} </span></div>
</div>
