<div class="title">
  <span> {{ langService.dictionary.authentication_required }} </span>
  <mat-icon (click)="onNoClick()"><i class="material-icons"> close </i></mat-icon>
</div>
  
<div class="subtitle">
  <span> {{ langService.dictionary.confirm_password_required }} </span>
</div>

<div class="input">
  <mat-form-field class="example-form-field">
    <mat-label>{{langService.dictionary.password}}</mat-label>
    <input matInput type="password" [(ngModel)]=inputvalue>
  </mat-form-field>
</div>

<div class="buttonsdialog">
  <div class="return" (click)="onNoClick()"><span> {{ langService.dictionary.undo }} </span></div>
  <div class="save" (click)="onConfirmClick()"><span> {{ langService.dictionary.confirm }} </span></div>
</div>
